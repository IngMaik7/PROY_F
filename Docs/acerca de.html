<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acerca de </title>

  <!-- Vincular CSS -->
  <link rel="stylesheet" href="Estilos.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .contenido {
      display: flex;
      flex-direction: row;
      padding: 20px;
    }

    .mapa {
      flex: 1;
      height: 400px;
      margin-right: 20px;
    }

    .texto {
      flex: 1;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .contenido {
        flex-direction: column;
      }

      .mapa {
        margin-right: 0;
        margin-bottom: 20px;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Acerca del Proyecto</h1>

  <div class="contenido">
    <div id="map" class="mapa"></div>

    <div class="texto">
      <h2>¿Explicacion del proyecto?</h2>
      <p>"LO QUE QUIERAS DECIR"</p>
    </div>
  </div>

  <script>
    // Inicialización del mapa
    var mapa = L.map('map').setView([4.60971, -74.08175], 13); // Bogotá centro

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(mapa);

    // Polígono de ejemplo (puedes reemplazar coordenadas con las de El Listón)
    var poligono = L.polygon([
      [4.618406, -74.088302],
      [4.616113, -74.085981],
      [4.611950, -74.089324],
      [4.614236, -74.091899]], 
      {
      color: 'red',
      fillColor: '#3f51b5',
      fillOpacity: 0.7
    }).addTo(mapa);

    poligono.bindPopup("Zona representativa del barrio El Listón");
  </script>

</body>
</html>
